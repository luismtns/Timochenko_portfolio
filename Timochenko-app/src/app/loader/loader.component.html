
  <div *ngIf="show" class="loader">
    <app-image-loader imgSrc="./assets/videos/loader.gif" loaderSrc="./assets/videos/__loader.jpg"></app-image-loader>
    <div class="progress">
      <div class="progress__bar" id="progress_bar" [style.width.%]="progress_percent">
        <p class="progress__value">

      </div>
    </div>
  </div>

  </div>
