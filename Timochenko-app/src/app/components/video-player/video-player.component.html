<div class="VideoContainer pink-effect--overlay">
  <span [ngClass]="{'pink_animate': pink_effect, 'autoplay': config.autoplay}" class="pink-effect"></span>
  <video 
    #vid
    [ngClass]="{'video_animate': pink_effect, 'video_show': show_animate, 'video_show--setup': config.autoplay}"
    [ngStyle]="{'animation-delay': delay}"
    class="video_pink_effect"
    width="100%" 
    height="auto" 
    poster="./assets/images/{{config.poster}}.jpg" 
    [muted]="config.autoplay ? true:false"
    [autoplay]="config.autoplay"
    preload="metadata">  
    <source src="./assets/videos/{{config.src}}.mp4" type="video/mp4">
      Browser n√£o subortado.
  </video>

</div>
