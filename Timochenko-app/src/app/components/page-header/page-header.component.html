
<div class="backgroundLines">
  <div class="PageCounter">
    <div class="PageCounter--overflow">
      <div class="PageCounter__container" [style.top]="top_number_cont">
        <span class="PageCounter__number" #page.name *ngFor="let page of page_count">
          {{page.number}}
        </span>
      </div>
    </div>
    <hr class="PageCounter__line">
  </div>
  <div class="scroll-downs">
    <img src="./assets/images/rolling.png" alt="">
  </div>
  <hr class="backgroundLines__line open">
</div>
<div class="projectHeader">
  <div class="projectHeader__titlebox--overlay">
    <div class="projectHeader__titlebox">
        <h1 class="projectHeader__titlebox__title">{{page.title}}</h1>
        <h4 class="projectHeader__titlebox__subtitle">{{page.subTitle}}</h4>
    </div>
  </div>
  <div  class="projectHeader__image">
    <img src="./assets/images/{{page.imgSrc}}.jpg" [alt]="page.imgAlt">
    <div class="projectHeader__image--scroll">
      <div class="pink-effect--overlay">
        <span class="pink-effect pink_animate"></span>
        <p class="text_animate">
          Scroll
        </p>
      </div>
    </div>
    <span class="projectHeader__image--line"></span>
  </div>
</div>
