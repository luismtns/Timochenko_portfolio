<span 
  class="mouse_circle" 
  [ngClass]="{'active': mouse_active, 'click': pointer_click}"
  [style.top.px]="mouse_position ? mouse_position.clientY : 0"  
  [style.left.px]="mouse_position ? mouse_position.clientX : 0" >
  <span [ngClass]="{ 'click': pointer_click}" class="mouse_circle__inside"></span>
</span>
